<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>brick-tabbar</title>

    <!-- Importing Polyfill -->
    <script src="bower_components/platform/platform.js"></script>

    <!-- Importing Custom Elemenent -->
    <link rel="import" href="dist/brick-tabbar.local.html">

    <!-- Importing brick-deck, just for the demo -->
    <link rel="import" href="bower_components/brick-deck/src/brick-deck.html">

    <style type="text/css">
      html, body{
        width: 100%;
        height: 100%;
        overflow: auto;
      }
      .demo-box{
        margin: 0 auto;
        width: 320px;
        height: 480px;
      }
      .demo-box brick-card{
        text-align:center;
        font-size: 5em;
        line-height: 1em;
        padding: 50% 0;
      }
      brick-card {
        background-color: white;
      }
      #demo-bar {
        margin: 0 auto;
        width: 320px;
      }
    </style>
  </head>
  <body>
    <brick-deck class="demo-box" selected-index="0">
      <brick-card id="a" selected>0</brick-card>
      <brick-card id="b">1</brick-card>
      <brick-card id="c">2</brick-card>
    </brick-deck>
    <!-- Using Custom Element -->
    <brick-tabbar id="demo-bar">
      <brick-tabbar-tab target="a" selected><i class="fa fa-camera-retro"></i></brick-tabbar-tab>
      <brick-tabbar-tab target="b"><i class="fa fa-envelope"></i></brick-tabbar-tab>
      <brick-tabbar-tab target="c"><i class="fa fa-home"></i></brick-tabbar-tab>
    </brick-tabbar>

    <hr>
    <br>

    <brick-tabbar id="demo-bar" vertical>
      <brick-tabbar-tab target="a" selected><i class="fa fa-camera-retro"></i></brick-tabbar-tab>
      <brick-tabbar-tab target="b"><i class="fa fa-envelope"></i></brick-tabbar-tab>
      <brick-tabbar-tab target="c"><i class="fa fa-home"></i></brick-tabbar-tab>
    </brick-tabbar>

  </body>
</html>
